<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catch Bob</title>
    <link href="../css/game.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a66dba3cb9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="home-container">
      <a href="../index.html">
        <i class="fa-solid fa-house"></i>
      </a>
    </div>
    <div class="exit-container" onclick="closeGame()">
      <i class="fa-solid fa-x"></i>
    </div>
    <div class="main-game-container">
      <button onclick="startGame()" class="start-btn" id="startBtn">Play the game</button>
      <img src="../images/stick-man.jpg" id="stickMan" onclick="changePosition()">
      <div id="minesContainer"></div>
    </div>
    <script src="../js/game.js"></script>
  </body>
</html>
